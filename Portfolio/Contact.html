            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn" class="transition-transform transform hover:scale-110 duration-300">
                <img src="images/linkedin_icon-icons.com_65929.png" alt="LinkedIn" class="w-10">
            </a>
            <a href="https://www.youtube.com" target="_blank" aria-label="YouTube" class="transition-transform transform hover:scale-110 duration-300">

            </a>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram" class="transition-transform transform hover:scale-110 duration-300">
                <img src="images/1491580635-yumminkysocialmedia26_83102.png" alt="Instagram" class="w-10">
            </a>
        </div>
        <nav class="flex space-x-8 text-neutral font-medium">
            <a href="#" class="hover:text-interaction transition-colors duration-300 transform hover:scale-110 hover:animate-bounce">A PROPOS</a>

    <main class="flex flex-col items-center mt-12 text-primary">
        <div class="w-full max-w-lg">
            <h1 class="text-5xl font-bold mb-8 animate-slide-up">Contact :</h1>
            <form class="space-y-6">
                <div class="flex items-center justify-between mb-6">
                    <div class="w-1/2">
                        <label for="full-name" class="block text-xl font-medium mb-2">Full name</label>
                        <input type="text" id="full-name" class="text-neutral bg-background w-full px-3 py-2 border-b-4 border-neutral rounded-md focus:outline-none">
                    </div>
                </div>
                <div class="mb-6">
                    <label for="email" class="block text-xl font-medium mb-2">E-mail</label>
                    <input type="email" id="email" class="text-neutral bg-background w-full px-3 py-2 border-b-4 border-neutral rounded-md focus:outline-none">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-xl font-medium mb-2">Message</label>
                    <textarea id="message" class="text-neutral bg-background w-full px-3 py-2 border-b-4 border-neutral rounded-md focus:outline-none"></textarea>
                </div>
                <div class="flex justify-center">
                    <button type="submit" class="bg-secondary text-neutral px-6 py-4 rounded-md text-xl hover:bg-interaction transition-colors duration-300">

                    </button>
                </div>
            </form>
